<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legezt</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #181818;
            color: #fff;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }
        .popup {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(24,24,24,0.98);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            animation: fadeIn 1s;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 0.2em;
            color: #fff;
            text-shadow: 0 4px 24px #00ffe7, 0 1px 0 #222;
            margin-bottom: 30px;
            animation: fadeIn 1.5s;
        }
        .fade {
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
        }
        .video-intro {
            width: 80vw;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 8px 32px #00ffe766;
            margin-bottom: 20px;
        }
        .home {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            animation: fadeIn 1.5s;
        }
        .welcome {
            font-size: 2.5em;
            font-weight: 600;
            color: #00ffe7;
            text-shadow: 0 2px 12px #00ffe7aa;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <div class="title">legezt</div>
    </div>
    <div class="centered hidden" id="intro">
        .hidden {
            display: none;
        }
        <video class="video-intro" id="introVideo">
            <source src="videos/intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="home" id="home">
        <div class="welcome">Welcome to legezt world</div>
    </div>
    <script>
        const popup = document.getElementById('popup');
        const intro = document.getElementById('intro');
        const home = document.getElementById('home');
        const video = document.getElementById('introVideo');

        // Step 1: Show popup, then fade out
        window.onload = function() {
            setTimeout(() => {
                popup.classList.add('fade');
                setTimeout(() => {
                    popup.style.display = 'none';
                    // Step 2: Show intro video
                    intro.style.display = 'flex';
                    video.play();
                }, 1000); // fade duration
            }, 1200); // popup visible duration
        };

        // Step 3: After video ends, fade out video and show home
        video.onended = function() {
            intro.classList.add('fade');
            setTimeout(() => {
                intro.style.display = 'none';
                home.style.display = 'flex';
            }, 1000);
        };
    </script>
</body>
</html>
